<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:fragment="info(pi)">
    <nav>
        <ul class="pagination justify-content-center">
            <!-- [D] 페이지네이션 버튼 활성화 'disabled' 클래스 토글 -->
            <li class="page-item disabled">
                <a class="page-link custom-color" th:onclick="'javascript:goPage(' + ${pi.navigateFirstPage} + ')'" aria-label="Previous">&laquo;</a>
            </li>
            <li class="page-item" th:classappend="${pageNum == pi.pageNum ? 'active' : ''}" th:each="pageNum : ${pi.navigatepageNums}">
                <a class="page-link custom-color" th:onclick="'javascript:goPage(' + ${pageNum} + ')'"  th:text="${pageNum}">1</a></li>
            <li class="page-item">
                <a class="page-link custom-color" th:onclick="'javascript:goPage(' + ${pi.navigateLastPage} + ')'" aria-label="Next">&raquo;</a>
            </li>
        </ul>
    </nav>
</th:block>
</html>
